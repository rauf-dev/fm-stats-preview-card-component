<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="header">
      <div class="header-image">
        <div class="header-overlay"></div>
      </div>
      <div class="header-content">
        <h1 class="header-title header-item">
          Get <span class="header-title__insights">insights</span> that help your business grow.
        </h1>
        <p class="header-text header-item">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="header-stats header-item">
          <span class="header-stats__numbers">
            10k+
            <span class="header-stats__numbers__subtext">
              companies
            </span>
          </span>
          <span class="header-stats__numbers">
            314
            <span class="header-stats__numbers__subtext">
              templates
            </span>
          </span>
          <span class="header-stats__numbers">
            12m+
            <span class="header-stats__numbers__subtext">
              queries
            </span>
          </span>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">raUF</a>.
    </div>
  </footer>
</body>

</html>
